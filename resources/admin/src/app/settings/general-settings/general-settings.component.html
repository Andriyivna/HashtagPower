<div class="section-wrapper">
  <mat-card>
    <h1>General settings</h1>
    <form class="full-width" [formGroup]="generalForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Site name</mat-label>
        <input matInput placeholder="Site name" formControlName="websiteName">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Site description</mat-label>
        <textarea matInput placeholder="Site description" formControlName="websiteDescription"></textarea>
      </mat-form-field>
      <div class="flex-row">
        <div class="flex-spacer"></div>
        <button mat-flat-button color="primary" (click)="SaveGeneralSettings()">Save</button>
      </div>
    </form>
  </mat-card>

  <mat-card>
    <h1>Contacts </h1>
    <form class="full-width" [formGroup]="contactsForm">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Google" formControlName="company">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput  placeholder="Ex. pat@example.com" formControlName="email">
        <mat-error *ngIf="contactsForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Telephone</mat-label>
        <input type="tel" matInput placeholder="097-04-36-505" formControlName="phone">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St" formControlName="address"></textarea>
      </mat-form-field>

      <div class="flex-row">
        <div class="flex-spacer"></div>
        <button mat-flat-button color="primary" (click)="SaveContactsSettings()">Save</button>
      </div>
    </form>
  </mat-card>
</div>
